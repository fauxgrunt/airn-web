version: '3.8'
services:
  db:
    image: postgres:16-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: airn-web # The final database name
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: